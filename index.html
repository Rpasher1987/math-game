<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
          <!-- start -->
          <div class="container border border-2 border-danger p-3 bg-success text-white">
          <h2>10 Sec Maths Game</h2>
        </div>

          <!-- time left elements -->
          <div class="container border border-2 border-danger p-4">
          <h3 id="time-left">10</h3>
          <p>second(s) left</p>

          <!-- log equation -->
          <h1 id="equation"></h1>
          <!-- accept input -->
          <input id="user-input" type="number" placeholder="enter number to begin" />
          <!-- display score (correct answers) -->
          <div class="container p-3">
          <h4>Score: <span id="score"></span></h4>
        </div>
        </div>
      </div>
    </div>
  </div>






  <!-- End body -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
